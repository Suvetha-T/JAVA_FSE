<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f7fa;
    color: #333;
    line-height: 1.6;
}

.hero {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
    text-align: center;
    padding: 3rem 1rem;
    margin-bottom: 2rem;
}

.hero h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.event-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
}

.event-card h2 {
    color: #6e8efb;
    margin-bottom: 1.5rem;
}

.event-card p {
    margin-bottom: 1rem;
    font-size: 1.1rem;
}

.actions {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
}

button {
    background-color: #6e8efb;
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #5a7de3;
    transform: translateY(-2px);
}

#cancelBtn {
    background-color: #ff6b6b;
}

#cancelBtn:hover {
    background-color: #e05555;
}

.seat-counter {
    font-weight: bold;
    font-size: 1.2rem;
    color: #6e8efb;
}
    </style>
</head>
<body>
    <header class="hero">
        <h1>Upcoming Events</h1>
        <p>Join your neighbors for these exciting activities</p>
    </header>
    <main>
        <div class="container">
            <div class="event-card" id="eventCard">
                <h2 id="eventName">Event Name</h2>
                <p id="eventDate">Date: Loading...</p>
                <p id="eventSeats">Seats available: Loading...</p>
                <div class="actions">
                    <button id="registerBtn">Register</button>
                    <button id="cancelBtn">Cancel Registration</button>
                </div>
            </div>
        </div>
    </main>
    <script>
const eventName = "Community Garden Planting Day";
const eventDate = "2023-11-15";
let availableSeats = 30;


document.getElementById('eventName').textContent = eventName;
document.getElementById('eventDate').textContent = `Date: ${new Date(eventDate).toLocaleDateString('en-US', { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
})}`;
document.getElementById('eventSeats').innerHTML = `Seats available: <span class="seat-counter">${availableSeats}</span>`;


document.getElementById('registerBtn').addEventListener('click', function() {
    if (availableSeats > 0) {
        availableSeats--;
        updateSeatsDisplay();
        alert(`Thank you for registering! ${availableSeats} seats remaining.`);
    } else {
        alert('Sorry, this event is fully booked!');
    }
});

document.getElementById('cancelBtn').addEventListener('click', function() {
    availableSeats++;
    updateSeatsDisplay();
    alert('Your registration has been cancelled. We hope to see you next time!');
});

function updateSeatsDisplay() {
    document.querySelector('.seat-counter').textContent = availableSeats;
    if (availableSeats === 0) {
        document.getElementById('registerBtn').disabled = true;
        document.getElementById('registerBtn').style.opacity = '0.6';
        document.getElementById('registerBtn').style.cursor = 'not-allowed';
    } else {
        document.getElementById('registerBtn').disabled = false;
        document.getElementById('registerBtn').style.opacity = '1';
        document.getElementById('registerBtn').style.cursor = 'pointer';
    }
}
    </script>
</body>
</html>
