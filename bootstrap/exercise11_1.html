<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            max-width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .social-icons a {
            color: #6c757d;
            margin: 0 5px;
            font-size: 1.2rem;
        }
        .social-icons a:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Profile Image">
            <div class="card-body text-center">
                <h5 class="card-title">John Doe</h5>
                <p class="card-text text-muted">Web Developer</p>
                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore.</p>
                
                <div class="social-icons mb-3">
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-twitter"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                    <a href="#"><i class="bi bi-github"></i></a>
                </div>
                
                <a href="#" class="btn btn-primary">View Profile</a>
            </div>
        </div>
    </div>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
