<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-section {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .gradient-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <section class="bg-dark bg-gradient gradient-section text-white">
        <div class="gradient-card">
            <h1 class="display-4 mb-4">Welcome to Our Platform</h1>
            <p class="lead mb-4">Experience the power of our cutting-edge technology with this beautiful gradient background.</p>
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-light px-4">Get Started</button>
                <button class="btn btn-outline-light px-4">Learn More</button>
            </div>
        </div>
    </section>
    
    <div class="container py-5">
        <h2 class="text-center mb-4">More Content Below</h2>
        <p class="text-center text-muted">The gradient section above uses Bootstrap's bg-gradient class combined with bg-dark and white text for contrast.</p>
    </div>
</body>
</html>
