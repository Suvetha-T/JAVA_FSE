<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .image-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-box img {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Border Utilities</h1>
        
        <div class="image-container">
            
            <div class="image-box">
                <img src="https://via.placeholder.com/150" class="border" alt="Border example">
                <p><code>.border</code></p>
            </div>
            
            
            <div class="image-box">
                <img src="https://via.placeholder.com/150" class="border border-primary border-3" alt="Border example">
                <p><code>.border .border-primary .border-3</code></p>
            </div>
            
            
            <div class="image-box">
                <img src="https://via.placeholder.com/150" class="border border-success border-2 rounded-circle" alt="Border example">
                <p><code>.border .border-success .border-2 .rounded-circle</code></p>
            </div>
            
            
            <div class="image-box">
                <img src="https://via.placeholder.com/150" class="border-top border-danger border-4 border-bottom border-warning border-4 rounded" alt="Border example">
                <p><code>.border-top .border-danger .border-4 .border-bottom .border-warning .border-4 .rounded</code></p>
            </div>
            
           
            <div class="image-box">
                <img src="https://via.placeholder.com/150" class="shadow rounded-3" alt="Border example">
                <p><code>.shadow .rounded-3</code></p>
            </div>
        </div>
    </div>
</body>
</html>
