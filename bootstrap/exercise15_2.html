<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Shadow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .badge-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card-container">
            <div class="card shadow-lg rounded-pill mb-5">
                <div class="card-body text-center py-4">
                    <h2 class="card-title">Pill Shaped Card</h2>
                    <p class="card-text">This card uses <code>.rounded-pill</code> for fully rounded corners.</p>
                </div>
            </div>
            
            <div class="card shadow mb-5 position-relative">
                <span class="badge bg-danger badge-overlay rounded-pill">Hot</span>
                <img src="https://via.placeholder.com/800x400" class="card-img-top" alt="Product">
                <div class="card-body">
                    <h3 class="card-title">Product Card</h3>
                    <p class="card-text">This card uses <code>.shadow</code> for a subtle shadow effect.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="text-danger fs-4 fw-bold">$49.99</span>
                            <span class="text-decoration-line-through text-muted ms-2">$79.99</span>
                        </div>
                        <button class="btn btn-primary rounded-pill px-4">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-header bg-transparent border-0">
                    <h3 class="mb-0">Profile Card</h3>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/100" class="rounded-circle border border-3 border-primary me-4" alt="Profile">
                        <div>
                            <h4>John Doe</h4>
                            <p class="text-muted mb-2">Web Developer</p>
                            <span class="badge bg-light text-dark rounded-pill">Premium Member</span>
                        </div>
                    </div>
                    <hr>
                    <p class="card-text">This card combines <code>.shadow-sm</code> with <code>.rounded-4</code> for a softer look.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
