<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Buttons</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .btn-icon {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Icon Buttons</h2>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary btn-icon" title="Save">
                <i class="bi bi-save"></i>
            </button>
            <button type="button" class="btn btn-success btn-icon" title="Edit">
                <i class="bi bi-pencil"></i>
            </button>
            <button type="button" class="btn btn-danger btn-icon" title="Delete">
                <i class="bi bi-trash"></i>
            </button>
            <button type="button" class="btn btn-warning btn-icon" title="Download">
                <i class="bi bi-download"></i>
            </button>
            <button type="button" class="btn btn-info btn-icon" title="Share">
                <i class="bi bi-share"></i>
            </button>
        </div>
    </div>
</body>
</html>
