<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Reordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-box {
            padding: 20px;
            color: white;
            text-align: center;
        }
        .col-1 {
            background-color: #0d6efd;
        }
        .col-2 {
            background-color: #198754;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 col-1 order-md-2">
                <h2>Column 1</h2>
                <p>This column appears second on medium screens and above</p>
            </div>
            <div class="col-md-6 col-2 order-md-1">
                <h2>Column 2</h2>
                <p>This column appears first on medium screens and above</p>
            </div>
        </div>
    </div>
</body>
</html>
