<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card-container">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Product Item</h5>
                        <p class="card-text">Description of the product goes here.</p>
                    </div>
                    <div>
                        <span class="badge bg-primary">$19.99</span>
                        <button class="btn btn-success ms-2">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Another Product</h5>
                        <p class="card-text">This is another product description.</p>
                    </div>
                    <div>
                        <span class="badge bg-primary">$29.99</span>
                        <button class="btn btn-success ms-2">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
